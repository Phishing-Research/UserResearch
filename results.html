<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .time-display {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background-color: #ffca28;
      color: #333;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffd54f;
    }
  </style>
</head>
<body>
    <div class="container">
    <h1>Thank you for your time!</h1>
    <div class="time-display" id="timeDisplay">Calculating...</div>
    <div class="phishing-stats" id="phishingStats"></div>
    <button id="sendEmailBtn">Send Results via Email</button>
  </div>
  
  <script>
    // Display time
    const startTime = parseInt(localStorage.getItem("startTime"));
    const stopTime = parseInt(localStorage.getItem("stopTime"));
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${hours > 0 ? hours + 'h ' : ''}${minutes}m ${seconds}s`;
    }
    if (startTime && stopTime) {
      const elapsed = stopTime - startTime;
      document.getElementById("timeDisplay").textContent = `Total Time: ${formatTime(elapsed)}`;
    }
  
    // Display phishing stats
    const stats = JSON.parse(localStorage.getItem("phishingStats"));
     // --- Get survey data ---
    const surveyData = JSON.parse(localStorage.getItem("surveyData")) || {};
    const ai = JSON.parse(localStorage.getItem("aiLevel"));
    let incorrectEmailsRaw = localStorage.getItem("incorrectEmails");
    let incorrectEmails = [];
    try {
      incorrectEmails = JSON.parse(incorrectEmailsRaw);
      if (!Array.isArray(incorrectEmails)) {
        incorrectEmails = String(incorrectEmails).split(/\D+/).map(e => e.trim()).filter(e => e);
      }
    } catch {
      incorrectEmails = String(incorrectEmailsRaw || "").split(/\D+/).map(e => e.trim()).filter(e => e);
    }
    // Convert to numbers, sort ascending
    incorrectEmails = incorrectEmails.map(Number).filter(n => !isNaN(n)).sort((a, b) => a - b);

    let html;

    if (stats) {
      const { TP, TN, FP, FN } = stats;
      //tp = true positive (correctly identified as phising)
      //tn = true negitive (correctly identified as legitment)
      //fp = false negitive (incorrectly identified as legitment)
      //fn = false negitive (incorrectly identified as legitment)

      const total = TP + TN + FP + FN;
      const accuracy = ((TP + TN) / total * 100).toFixed(1);

      // Build HTML
      html = `
        <h2>Phishing Detection</h2>
        <p>True Positives : ${TP}</p>
        <p>True Negatives : ${TN}</p>
        <p>False Positives : ${FP}</p>
        <p>False Negatives : ${FN}</p>
        <p><strong>Accuracy: ${accuracy}%</strong></p>
      `;
        if (incorrectEmails.length > 0) {
        html += `
          <h3>Incorrectly Identified Emails:</h3>
          <div style="background: rgba(255,255,255,0.15); padding: 10px; border-radius: 10px;">
            ${incorrectEmails}
          </div>
        `;
      } else {
        html += `<p>All emails were correctly identified!</p>`;
      }

      const aiLevel = localStorage.getItem("aiLevel");
      html += `<p>AI Level: ${ai}</p>`;
      

    }
    else{hmtl = `<h2>Error with Phishing Detection</h2>`}
    document.getElementById("phishingStats").innerHTML = html;
     // --- Send email button ---
     document.getElementById("sendEmailBtn").addEventListener("click", () => {
      const recipient = "awaltz3@kent.edu"; // â† change this to where you want the results sent
      const subject = encodeURIComponent("PTR: Phishing Test Results");

      const body = encodeURIComponent(
        `Here are my phishing test results:\n\n` +
        `=== Participant Information ===\n` +
        `Gender: ${surveyData.gender ?? "N/A"}\n` +
        `Age Range: ${surveyData.ageRange ?? "N/A"}\n` +
        `Computer Knowledge: ${surveyData.compKnowledge ?? "N/A"} / 10\n` +
        `Phishing/Scam Knowledge: ${surveyData.phishKnowledge ?? "N/A"} / 10\n\n` +

        `=== Test Results ===\n` +
        `Total Time: ${document.getElementById("timeDisplay").textContent}\n\n` +
        `True Positives: ${stats?.TP ?? "N/A"}\n` +
        `True Negatives: ${stats?.TN ?? "N/A"}\n` +
        `False Positives: ${stats?.FP ?? "N/A"}\n` +
        `False Negatives: ${stats?.FN ?? "N/A"}\n` +
        `Accuracy: ${((stats?.TP + stats?.TN) / (stats?.TP + stats?.TN + stats?.FP + stats?.FN) * 100).toFixed(1) ?? "N/A"}%\n` +
        `AI Level: ${ai}\n\n` +
        (incorrectEmails.length > 0
          ? `Incorrectly Identified Emails: ${incorrectEmails.join(", ")}`
          : `All emails were correctly identified!`)
      );

      // Open mail client
      window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;
    });

  </script>
  </body>
</html>
