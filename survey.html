<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3f51b5, #5c6bc0);
      color: white;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .survey-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
    }
    h2 {
      margin-bottom: 5px;
      font-size: 1.4rem;
    }
    select, button {
      font-size: 1rem;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin: 10px 0 20px;
    }
    .rating-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 10px 0 25px;
    }
    .rating-buttons button {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .rating-buttons button.selected {
      background-color: #ffca28;
      color: #333;
    }
    
    .ai-btn {
      display: none;
      margin: 10px 5px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #ffca28;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .ai-btn:hover { background-color: #ffd54f; }
  </style>
</head>
<body>
  <div class="survey-box">
    <h1>Quick Survey</h1>

    <h2>Gender</h2>
    <select id="gender">
      <option value="">-- Select --</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Nonbinary">Nonbinary</option>
      <option value="Prefer not to say">Prefer not to say</option>
    </select>

    <h2>Age Range</h2>
    <select id="ageRange">
      <option value="">-- Select --</option>
      <option value="18-25">18–25</option>
      <option value="25-35">25–35</option>
      <option value="35-45">35–45</option>
      <option value="50+">50+</option>
    </select>

    <h2>Level of Fimilarity with Computers</h2>
    <label>(1=never use, 10=use daily and for entended periods):</label>
    <div class="rating-buttons" id="compKnowledge"></div>

    <h2>Level of Knowledge with Phishing & Scams</h2>
    <label>(1=don't know what they are, 10= very knowledgable in how and why they are made):</label>
    <div class="rating-buttons" id="phishKnowledge"></div>

     <!-- AI Buttons -->
     <div id="aiButtons">
      <button class="ai-btn" id="noaiBtn">No AI</button>
      <button class="ai-btn" id="saiBtn">Some AI</button>
      <button class="ai-btn" id="maiBtn">More AI</button>
    </div>
  </div>

  <script>
    const genderEl = document.getElementById("gender");
    const ageEl = document.getElementById("ageRange");
    const compDiv = document.getElementById("compKnowledge");
    const phishDiv = document.getElementById("phishKnowledge");
    const aiButtons = document.querySelectorAll(".ai-btn");


    // Create button groups for 1–10
    function makeButtons(container, key) {
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.addEventListener("click", () => {
          [...container.children].forEach(b => b.classList.remove("selected"));
          btn.classList.add("selected");
          surveyData[key] = i;
          checkCompletion();
        });
        container.appendChild(btn);
      }
    }

    const surveyData = { gender: "", ageRange: "", compKnowledge: null, phishKnowledge: null };
    makeButtons(compDiv, "compKnowledge");
    makeButtons(phishDiv, "phishKnowledge");

    genderEl.addEventListener("change", e => {
      surveyData.gender = e.target.value;
      checkCompletion();
    });
    ageEl.addEventListener("change", e => {
      surveyData.ageRange = e.target.value;
      checkCompletion();
    });

    function checkCompletion() {
      const complete =
        surveyData.gender &&
        surveyData.ageRange &&
        surveyData.compKnowledge &&
        surveyData.phishKnowledge;
      aiButtons.forEach(btn => { btn.style.display = complete ? "inline-block" : "none"; });
    }

    document.getElementById("noaiBtn").addEventListener("click", () => {
      localStorage.setItem("surveyData", JSON.stringify(surveyData));
      localStorage.setItem("startTime", Date.now());
      localStorage.setItem("aiLevel", 0);
      window.location.href = "inbox.html";
    });
    document.getElementById("saiBtn").addEventListener("click", () => {
      localStorage.setItem("surveyData", JSON.stringify(surveyData));
      localStorage.setItem("startTime", Date.now());
      localStorage.setItem("aiLevel", 1);
      window.location.href = "inbox.html";
    });
    document.getElementById("maiBtn").addEventListener("click", () => {
      localStorage.setItem("surveyData", JSON.stringify(surveyData));
      localStorage.setItem("startTime", Date.now());
      localStorage.setItem("aiLevel", 2);
      window.location.href = "inbox.html";
    });
  </script>
</body>
</html>
